  <body>

        <button type="button" class="btn btn-lg btn-primary" id="12" style = "border-top-right-radius: 18px; border-bottom-right-radius: 18px;"><div class="col-1 bg-primary text-white text-center"><i class="fa fa-unlock"></i></div></button>

        <button type="button" class="btn btn-lg btn-primary" id="5" style = "border-top-right-radius: 18px; border-bottom-right-radius: 18px;"><div class="col-1 bg-primary text-white text-center"><i class="fa fa-unlock"></i></div></button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src=./moment-with-locales.js></script>
    <script type="text/javascript">
      let currentHr = moment().format('HH').charAt(0)+moment().format('HH').charAt(1);
      if (moment().format('LT').charAt(1) == ":") {
        currentHr = moment().format('LT').charAt(0);
      }
      console.log(currentHr);
      let btns = [9,10,11,12,1,2,3,4,5];
      let btnsM = [9,10,11,12,13,14,15,16,17];
      $(document).ready(function(){
        for (let i = 0; i < btns.length; i++) {
          $("#"+btns[i]+"Event").val(localStorage.getItem("text"+btns[i]));
          if(currentHr == btnsM[i]) {
            $("#"+btns[i]+"Event").attr("class", "form-control bg-danger")
          }
          if(parseInt(currentHr) < btnsM[i]) {
            $("#"+btns[i]+"Event").attr("class", "form-control bg-success")
          }
        }
      });
      for (let i =0;i < btns.length;i++) {
        $("#"+btns[i]).on("click",function(event){
          let ids = $(this).attr("id");
          localStorage.setItem("text"+btns[i],$("#"+ids+"Event").val());
        });
      }
    </script>
